<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            background: linear-gradient(#cc2b5e, #753a88);
            background-repeat: no-repeat;
            color: white;
            font-weight: bold;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flexbox;
        }
        .container{
            margin: 0;
            padding: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse a Number</h1>
        <input type="number" id="inp" placeholder="Enter number" required>
        <br>
        <br>
        <button onclick="reverse()">Reverse</button>
        <p id="result"></p>
        <script>
            function reverse(){
                const inpnum=document.getElementById("inp").value;
                if(!isNaN(inpnum)){
                    const reversenum=parseInt(inpnum.toString().split('').reverse().join(''));
                    document.getElementById("result").textContent=reversenum;
                }
                else{
                    document.getElementById("result").textContent="Invalid input. Please enter a valid number.";
                }
            }
        </script>
    </div>
</body>
</html>
